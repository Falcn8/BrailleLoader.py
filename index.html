<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 100px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading"></div>

    <script>
        const braille = ['⠟', '⠯', '⠷', '⠾', '⠽', '⠻'];
        let index = 0;
        const loadingDiv = document.getElementById('loading');

        function updateLoading() {
            loadingDiv.textContent = braille[index] + " ➜ Loading";
            index = (index + 1) % braille.length;
        }

        function simulateLoading() {
            setInterval(() => {
                updateLoading();
            }, 120);
        }

        simulateLoading();
    </script>
</body>
</html>
